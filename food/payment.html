<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Page</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="fullname" id="fullname" placeholder="Enter name">
				Email
				<input type="text" name="email" id="email" placeholder="Enter email">

				Address
				<input type="text" name="address" id="address" placeholder="Enter address">
				
				City
				<input type="text" name="city" id="city" placeholder="Enter City">
				
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="image/card1.png" width="100">
				<img src="image/card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="creditno" id="creditno" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="expmonth" id="expmonth" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select name="expyear" id="expyear">
							<option>Choose Year</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="cvv" id="cvv" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" name="pay" id="pay" value="Proceed to Pay">
		</div>
	</div>
</header>
</body>
</html>
